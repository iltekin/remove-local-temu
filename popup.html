<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Remove Local</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header svg {
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      line-height: 1.3;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #16213e;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 13px;
      color: #b0b0b0;
    }

    .toggle-label .status {
      font-weight: 600;
      color: #4ecca3;
      transition: color 0.2s;
    }

    .toggle-label .status.off {
      color: #e74c3c;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #3a3a5c;
      border-radius: 24px;
      transition: background 0.25s;
    }

    .slider::before {
      content: '';
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.25s;
    }

    .switch input:checked+.slider {
      background: #4ecca3;
    }

    .switch input:checked+.slider::before {
      transform: translateX(20px);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #555;
    }

    .footer a {
      color: #4ecca3;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4ecca3"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 6h18l-1.5 9h-15z" />
      <circle cx="9" cy="20" r="1" />
      <circle cx="17" cy="20" r="1" />
      <line x1="2" y1="2" x2="22" y2="22" stroke="#e74c3c" stroke-width="2.5" />
    </svg>
    <h1 data-i18n="headerTitle">Yerel Ürünleri Gizle</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label"><span data-i18n="filterLabel">Filtre:</span> <span id="statusText"
        class="status">...</span></span>
    <label class="switch">
      <input type="checkbox" id="toggleCheck">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span class="toggle-label" data-i18n="affiliateLabel">Geliştirici affiliate linkini ekle</span>
    <label class="switch">
      <input type="checkbox" id="affiliateCheck">
      <span class="slider"></span>
    </label>
  </div>
  <div style="margin: -8px 0 24px 0; padding: 0 4px;">
    <p class="toggle-label" style="font-size: 11px; line-height: 1.4; opacity: 0.7;" data-i18n="affiliateInfoContent">
      ...
    </p>
  </div>

  <div style="text-align: center; margin-bottom: 12px; color: #b0b0b0; font-size: 13px;">
    <span data-i18n="hiddenCount">Toplam gizlenen:</span> <span id="hiddenCount"
      style="color: #4ecca3; font-weight: bold;">0</span>
  </div>

  <div class="footer">
    <a href="https://x.com/sezeriltekin" target="_blank">Sezer İltekin</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
